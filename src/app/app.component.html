<mat-sidenav-container>
  <mat-sidenav
    mode="push"
    #snav>
    <div class="nav-box">
      <button
        class="nav-box__btn"
        (click)="goToComponent('profile', snav)">
        <i class="material-icons">
          account_circle
        </i>
        Profile
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <header
      class="header"
      *ngIf="authService.getAuthData()">
      <div class="container">
        <button
          (click)="snav.toggle()"
          class="menu-btn"
          *ngIf="!routerStatus">
          <div class="menu-btn__item"></div>
          <div class="menu-btn__item"></div>
          <div class="menu-btn__item"></div>
        </button>
        <button
          *ngIf="routerStatus"
          (click)="backRouter()"
          class="back-button">
          <i class="material-icons">
            keyboard_arrow_left
          </i>
        </button>
        <div class="header-logo">
          <p class="header-logo__text">be<span class="custom-text">i</span><span class="letter-position">nt</span></p>
        </div>
        <div style="display:flex; align-items:center;">
          <label>
            <select
              #langselect
              (change)="translatesService.changeLanguageCode(langselect.value)">
              <option
                *ngFor="let lang of translatesService.languagesSelect"
                value="{{lang.code}}"
                [selected]="lang.code === translatesService.getCurrentLang()">
                {{lang.name}}
              </option>
            </select>
          </label>
          <button
            class="logout-button"
            (click)="logout()">
            <i class="material-icons">
            exit_to_app
          </i>
          </button>
        </div>
      </div>
    </header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<ngx-snackbar
  [position]="'top-center'"
  [max]="1"></ngx-snackbar>

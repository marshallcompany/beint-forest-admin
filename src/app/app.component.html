        </svg>
        <button
          class="side-menu-header__close"
          (click)="sidemenu.toggle()">
          <img src="../assets/image/close.svg">
        </button>
      </div>
      <ul class="nav-list">
        <li
          class="nav-list-item"
          *ngFor="let state of stateRoute">
          <a
            [routerLink]="state.path"
            [routerLinkActive]="state.activeClass"
            (click)="menuClose(sidemenu)"
            class="nav-list-item__link"><img
              [src]="state.icon"
              class="nav-list-item__icon"><span class="nav-list-item__name">{{ state.name }}</span>
          </a>
        </li>
      </ul>
      <button
        class="log-out"
        (click)="logOut(sidemenu)">
        <img
          src="../assets/image/menu/logOut.svg"
          class="log-out__icon">
        <span class="log-out__text">Log Out</span>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      class="nav-header"
      id="nav-header"
      *ngIf="authService.getAuthData() && !router.routerState.snapshot.url.includes('/keep')">
      <button
        class="nav-header__hamburger"
        (click)="sidemenu.toggle()"
        id="nav-hamburger-button">
        <img
          src="../assets/image/menu.svg"
          class="nav-header__image nav-header__image_hamburger">
      </button>
    </div>
    <div
      class="router-wrapper"
      [ngClass]="routerClass">
      <div
        class="router-wrapper__item"
        [ngClass]="{'router-padding' : authService.getAuthData() && !router.routerState.snapshot.url.includes('/keep')}">
        <router-outlet></router-outlet>
      </div>
    </div>
    <app-bottom-navigation *ngIf="!router.routerState.snapshot.url.includes('/keep')"></app-bottom-navigation>
  </mat-sidenav-content>
</mat-sidenav-container>

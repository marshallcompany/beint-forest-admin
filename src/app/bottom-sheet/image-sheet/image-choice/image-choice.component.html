<input
  #fileInput
  type="file"
  (change)="selectFile($event)"
  accept="image/*"
  class="file-input">
<button
  (click)="fileInput.click()"
  class="select-button">
  <span class="select-button__text">Select File</span>
</button>
<button
  (click)="sheetDismiss(false)"
  class="select-button">
  <span class="select-button__text">Cancel</span>
</button>

<section class="personal">
  <div class="background">
    <img
      src="../assets/image/background-circle-01.png"
      class="background__circle background__circle_01">
    <img
      src="../assets/image/background-circle-02.png"
      class="background__circle background__circle_02">
  </div>
  <div class="categorie-header">
    <div class="container">
      <div class="categorie-wrapper">
        <div class="categorie-info">
          <div class="categorie-icon">
            <img
              src="../assets/image/menu/profile.svg"
              class="categorie-icon__image">
          </div>
          <div class="categorie-detail">
            <p class="categorie-detail__label">Persönliches & Kontakt</p>
            <div class="categorie-detail__navigation">
              <button class="categorie-detail__back">
                <img src="../assets/image/back.svg">
              </button>
              <button class="categorie-detail__next">
                <img src="../assets/image/next.svg">
              </button>
            </div>
          </div>
        </div>
        <div class="categorie-edit-status">
          <div class="categorie-edit-status__icon">
            <img
              src="../assets/image/profile/pencil.svg"
              class="categorie-edit-status__image">
          </div>
          <button
            class="categorie-close-button"
            (click)="closeCategory()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21.765 21.765" class="categorie-close-button__icon">
              <g transform="translate(0 -0.001)">
                <g transform="translate(0 0.001)">
                  <path class="a" d="M12.084,10.883l9.431-9.431a.85.85,0,0,0-1.2-1.2L10.882,9.681,1.451.25a.85.85,0,0,0-1.2,1.2L9.68,10.883.249,20.314a.85.85,0,0,0,1.2,1.2l9.431-9.431,9.431,9.431a.85.85,0,0,0,1.2-1.2Z" transform="translate(0 -0.001)"/>
                </g>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-wrapper">
    <div class="container">
      <form
        class="form"
        *ngIf="form"
        [formGroup]="form">
        <div
          formGroupName="personal"
          class="flx">
          <div class="field">
            <p class="field__label">Name</p>
            <div class="field-wrapper">
              <input
                type="text"
                placeholder="Name"
                class="field-wrapper__input"
                formControlName="firstName"
                (blur)="submit('Name')">
              <div
                class="field-wrapper__status"
                [ngClass]="{invalid : !form.get('personal').get('firstName').value}"></div>
            </div>
          </div>
          <div class="field">
            <p class="field__label">Vorname</p>
            <div class="field-wrapper">
              <input
                type="text"
                placeholder="Vorname"
                class="field-wrapper__input"
                formControlName="lastName">
              <div
                class="field-wrapper__status"
                [ngClass]="{invalid : !form.get('personal').get('lastName').value}"></div>
            </div>
          </div>
          <div class="field">
            <p class="field__label">Namenzusatz</p>
            <div class="field-wrapper">
              <input
                type="text"
                placeholder="Namenzusatz"
                class="field-wrapper__input"
                formControlName="middleName">
              <div
                class="field-wrapper__status"
                [ngClass]="{invalid : !form.get('personal').get('middleName').value}"></div>
            </div>
          </div>
          <div class="field">
            <p class="field__label">Geschlecht</p>
            <div class="field-wrapper">
              <mat-form-field>
                <select
                  matNativeControl
                  formControlName="gender">
                  <option value="male">Male</option>
                  <option value="woman">Woman</option>
                </select>
              </mat-form-field>
              <div
                class="field-wrapper__status"
                [ngClass]="{invalid : !form.get('personal').get('gender').value}"></div>
            </div>
          </div>
          <div class="field">
            <p class="field__label">Akademischer Titel</p>
            <div class="field-wrapper">
              <input
                type="text"
                placeholder="Akademischer Titel"
                class="field-wrapper__input"
                formControlName="academicTitle">
              <div
                class="field-wrapper__status"
                [ngClass]="{invalid : !form.get('personal').get('academicTitle').value}"></div>
            </div>
          </div>
          <div class="field">
            <p class="field__label">Geburtsdatum</p>
            <div class="field-wrapper">
              <div class="datepicker-wrp">
                <input
                  [matDatepicker]="myDatepicker"
                  formControlName="dateBirth"
                  placeholder="DD/MM/YYYY"
                  class="field-wrapper__input"
                  (dateChange)="submit('Birthday')">
                <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #myDatepicker></mat-datepicker>
                <img
                  class="datepicker-wrp__icon"
                  src="../assets/image/calendar.svg">
              </div>
              <div
                class="field-wrapper__status"
                [ngClass]="{invalid : !form.get('personal').get('dateBirth').value}"></div>
            </div>
          </div>
          <div class="field">
            <p class="field__label">Staatsangehörigkeit</p>
            <div class="field-wrapper">
              <input
                type="text"
                placeholder="Geschlecht eingeben"
                class="field-wrapper__input"
                formControlName="nationality">
              <div
                class="field-wrapper__status"
                [ngClass]="{invalid : !form.get('personal').get('nationality').value}"></div>
            </div>
          </div>
          <div class="field">
            <p class="field__label">Wohnort</p>
            <div class="field-wrapper">
              <input
                type="text"
                placeholder="Wohnort eingeben"
                class="field-wrapper__input"
                formControlName="birthPlace">
              <div
                class="field-wrapper__status"
                [ngClass]="{invalid : !form.get('personal').get('birthPlace').value}"></div>
            </div>
          </div>
        </div>
        <div formGroupName="contact">
          <div
            formGroupName="residence"
            class="flx">
            <div class="field">
              <p class="field__label">PLZ</p>
              <div class="field-wrapper">
                <input
                  type="text"
                  placeholder="PLZ eingeben"
                  class="field-wrapper__input"
                  formControlName="zipCode">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('residence').get('zipCode').value}"></div>
              </div>
            </div>
            <div class="field">
              <p class="field__label">Straße</p>
              <div class="field-wrapper">
                <input
                  type="text"
                  placeholder="Straße eingeben"
                  class="field-wrapper__input"
                  formControlName="street">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('residence').get('street').value}"></div>
              </div>
            </div>
            <div class="field">
              <p class="field__label">Hausnummer</p>
              <div class="field-wrapper">
                <input
                  type="text"
                  placeholder="Hausnummer eingeben"
                  class="field-wrapper__input"
                  formControlName="houseNumber">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('residence').get('houseNumber').value}"></div>
              </div>
            </div>
            <div class="field">
              <p class="field__label">Platz</p>
              <div class="field-wrapper">
                <input
                  type="text"
                  placeholder="Platz eingeben"
                  class="field-wrapper__input"
                  formControlName="place">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('residence').get('place').value}"></div>
              </div>
            </div>
          </div>
          <div class="flx">
            <div class="field">
              <p class="field__label">Mobil</p>
              <div class="field-wrapper">
                <input
                  type="tel"
                  placeholder="Mobil eingeben"
                  class="field-wrapper__input"
                  formControlName="phoneNumberMobile">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('phoneNumberMobile').value}"></div>
              </div>
            </div>
            <div class="field">
              <p class="field__label">Telefonnummer Festnetz</p>
              <div class="field-wrapper">
                <input
                  type="tel"
                  placeholder="Mobil eingeben"
                  class="field-wrapper__input"
                  formControlName="phoneNumberLandline">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('phoneNumberLandline').value}"></div>
              </div>
            </div>
            <div class="field">
              <p class="field__label">Facebook</p>
              <div class="field-wrapper">
                <input
                  type="tel"
                  placeholder="Facebook eingeben"
                  class="field-wrapper__input"
                  formControlName="facebook">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('facebook').value}"></div>
              </div>
            </div>
            <div class="field">
              <p class="field__label">Instagram</p>
              <div class="field-wrapper">
                <input
                  type="tel"
                  placeholder="Instagram eingeben"
                  class="field-wrapper__input"
                  formControlName="instagram">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('instagram').value}"></div>
              </div>
            </div>
            <div class="field">
              <p class="field__label">Linkedin</p>
              <div class="field-wrapper">
                <input
                  type="tel"
                  placeholder="Linkedin eingeben"
                  class="field-wrapper__input"
                  formControlName="linkedin">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('linkedin').value}"></div>
              </div>
            </div>
            <div class="field">
              <p class="field__label">Skype</p>
              <div class="field-wrapper">
                <input
                  type="tel"
                  placeholder="Skype eingeben"
                  class="field-wrapper__input"
                  formControlName="skype">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('skype').value}"></div>
              </div>
            </div>
            <div class="field">
              <p class="field__label">Xing</p>
              <div class="field-wrapper">
                <input
                  type="tel"
                  placeholder="Xing eingeben"
                  class="field-wrapper__input"
                  formControlName="xing">
                <div
                  class="field-wrapper__status"
                  [ngClass]="{invalid : !form.get('contact').get('xing').value}"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

      <div class="add-document">
        <input
          #fileInput
          type="file"
          (change)="fileSelect($event)"
          accept=".xlsx,.xls,.doc,.docx,.ppt,.pptx,.txt,.pdf"
          style="display: none;">
        <div
          class="document-spinner"
          *ngIf="spinner">
          <img
            src="../assets/image/spinner.svg"
            class="document-spinner__icon">
        </div>
        <button
          (click)="fileInput.click()"
          class="add-document__button"
          *ngIf="!spinner">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2V22M2 12L22 12" stroke="white" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </button>

          class="no-document"
          *ngIf="!profileDate?.documents.length">

            class="no-document__button"
            (click)="fileInput.click()">
            Dokument hochladen

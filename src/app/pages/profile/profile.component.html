<section
  class="profile"
  style="padding-bottom:80px;">
  <div class="profile-header">
    <div class="container">
      <button
        class="cancel-edit-btn"
        *ngIf="editProfileStatus"
        (click)="showEditCategory('profile')">

        <img src="../assets/image/cancel.svg">
      </button>
      <div class="user-avatar">
        <circle-progress
          [percent]="75"
          [radius]="100"
          [outerStrokeColor]="'#ffffff'"
          [innerStrokeColor]="'transparent'"
          [showTitle]="false"
          [showUnits]="false"
          [showSubtitle]="false"
          [showSubtitle]="false"
          [animation]="true"
          [animationDuration]="1000"
          [startFromZero]="false"
          [responsive]="true">
        </circle-progress>
        <img
          src="https://picsum.photos/id/1/350/350"
          class="user-avatar__img">
        <button
          class="cancel"
          *ngIf="status">
          <img
            src="../assets/image/cancel.svg"
            (click)="toggle()"
            alt>
        </button>
      </div>
    </div>
  </div>

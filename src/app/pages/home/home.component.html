<section class="home">
  <div class="background">
    <img
      src="../assets/image/background-circle-02.png"
      class="background__circle background__circle_02">
  </div>
  <div class="profile-details">
    <div class="container">
      <div class="profile-avatar">
        <div class="profile-avatar-spinner" *ngIf="!user">
          <img src="../assets/image/spinner.svg"
                class="profile-avatar-spinner__item">
        </div>
        <div class="profile-avatar-default">
          <svg class="profile-avatar-default__item" width="138" height="138" viewBox="0 0 138 138" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M68.71 68.71C87.6837 68.71 103.065 53.3287 103.065 34.355C103.065 15.3813 87.6837 0 68.71 0C49.7362 0 34.355 15.3813 34.355 34.355C34.3495 53.3232 49.7218 68.7045 68.6899 68.71C68.6967 68.71 68.7034 68.71 68.71 68.71ZM68.71 85.887C45.778 85.887 0 97.4 0 120.242V137.419H137.419V120.242C137.419 97.4 91.641 85.887 68.71 85.887Z" fill="#F4F4F4"/>
          </svg>
        </div>
        <div class="profile-avatar-image" *ngIf="imageUrl">
          <img 
            [src]="imageUrl"
            class="profile-avatar-image__item">
        </div>
      </div>
      <div class="profile-details-information">
        <p class="profile-details-information__name">Hi <span *ngIf="user">{{ user.profile.personal.firstName }}</span>!</p>
        <p class="profile-details-information__happy">Wir freuen uns, dass Du da bist!</p>
      </div>
    </div>
  </div>
  <div class="info">
    <div class="container">
      <p class="info__text">
        Noch stecken wir Mitten in der Produktentwicklung. Aber wir werden zeitnah Schritt für Schritt <br> 
        weitere Features ausrollen um Dir das Bewerben zukünftig so einfach wie möglich zu machen.
      </p>
      <div class="stubs" style="text-align: center;">
        <img src="../assets/image/home/1.svg" alt="" class="i1">
        <img src="../assets/image/home/2.svg" alt="" class="i2">
      </div>
    </div>
  </div>
</section>

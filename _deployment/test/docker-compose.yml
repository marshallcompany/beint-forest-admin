version: "3.4"

#todo config letsencrypt for domain later

services:
  web:
    build:
      context: ../../.
      args:
        - BUILD=1
    container_name: beint_web_app
    restart: always
    env_file:
      - './.env'
      - '../../.env'
    environment:
      - NGINX_PORT=80
    ports:
      - "${LISTEN_HOST}:${GATEWAY_PORT_HTTP}:80"
      - "${LISTEN_HOST}:${GATEWAY_PORT_SSL}:443"
    volumes:
#      - ../../dist:/usr/share/nginx/html:rw
      - ./gateway.conf:/external_confs/gateway.conf:ro # todo config domain for project
    command: /bin/sh -c "envsubst '' < /external_confs/gateway.conf > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    networks:
      - public

volumes:
  web:
    driver: local

networks:
  public:
    driver: bridge
